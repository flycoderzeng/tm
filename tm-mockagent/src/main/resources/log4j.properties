
log4j.rootLogger=DEBUG,stdout,LOG_FILE


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

log4j.appender.LOG_FILE=org.apache.log4j.FileAppender
log4j.appender.LOG_FILE.Threshold=DEBUG
log4j.appender.LOG_FILE.ImmediateFlush=true
log4j.appender.LOG_FILE.BufferedIO=false
log4j.appender.LOG_FILE.Append=true
log4j.appender.LOG_FILE.File=C:/Users/zengb/Documents/logs/mockagent.log
log4j.appender.LOG_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG_FILE.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l %m%n
